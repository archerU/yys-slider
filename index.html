<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>阴阳师轮播图</title>
	<link rel="stylesheet" href="css/slider.css">
</head>
<body>
	
	<div class="content-part part-tese">
		<div class="content-title"></div>
		<div class="shadow"></div>
		<div class="gallery_container">
			<div class="gallery_wrap threeD_gallery_wrap" style="margin-left: -360px; margin-top: -260px;">
				<div class="gallery_item threeD_gallery_item gallery_left_middle">
					<img src="img/yys_banner1.jpg" class="show" alt="">
					<div class="line-t"></div>
          <div class="line-r"></div>
          <div class="line-b"></div>
          <div class="line-l"></div>
				</div>
				<div class="gallery_item threeD_gallery_item  front_side">
					<img src="img/yys_banner2.jpg" class="show" alt="">
					<div class="line-t"></div>
          <div class="line-r"></div>
          <div class="line-b"></div>
          <div class="line-l"></div>
				</div>
				<div class="gallery_item threeD_gallery_item gallery_right_middle">
					<img src="img/yys_banner3.jpg" class="show" alt="">
					<div class="line-t"></div>
          <div class="line-r"></div>
          <div class="line-b"></div>
          <div class="line-l"></div>
				</div>
				<div class="gallery_item threeD_gallery_item gallery_out">
					<img src="img/yys_banner4.jpg" class="show" alt="">
					<div class="line-t"></div>
          <div class="line-r"></div>
          <div class="line-b"></div>
          <div class="line-l"></div>
				</div>
			</div>
			<a href="javascript:;" class="prev"></a>
			<a href="javascript:;" class="next"></a>
		</div>
	</div>


<script src="http://cdn.bootcss.com/jquery/2.2.2/jquery.min.js"></script>
<script src="js/slider.js"></script>
<script>
$(function(){
	$('.content-part.part-tese').addClass('show');
	$('.gallery_container').gallery_slider({imgNum: 4});
})
</script>
</body>
</html>
